<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Pokémon World</title>
  </head>

  <body>
    <header class="title">
      <h1>Welcome to Pokémon World</h1>
    </header>
    <hr />
    <main class="main">
      <section class="section">
        <h2 class="section-title">Trainers</h2>
        <form>
          <label for="trainer-name small">Trainer Name:</label>
          <input type="text" class="form-control" id="trainer-name" />
          <button class="btn btn-danger" onclick="registerTrainer(event)">
            Register Trainer
          </button>
        </form>
        <ul class="padding-1" id="trainer-list"></ul>
      </section>
      <section class="section">
        <h2 class="section-title">Trainer Card</h2>
      </section>
      <section class="section">
        <h2 class="section-title">Pokédex</h2>
        <form class="form-group">
          <form>
            <label for="trainer-name small">Search Pokémon:</label>
            <input
              type="text"
              class="form-control"
              id="pokemon-search"
              onkeyup="searchPokemon(event)"
            />
            <button
              type="button"
              onclick="clearSearch()"
              class="btn btn-outline-danger"
            >
              X
            </button>
          </form>
        </form>
        <ul class="padding-1" id="pokedex"></ul>
      </section>
    </main>
  </body>
</html>
<script type="module" src="src/main.js"></script>
